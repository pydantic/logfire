    "aiohttp >= 3.10.9",
    "redis >= 5.1.1",
    "pymongo >= 4.10.1",
    "fastapi >= 0.115.0",
    "Flask >= 3.0.3",
    "django >= 4.2.16",
    "dirty-equals >= 0.8.0",
    "pytest >= 8.3.4",
    "pytest-django >= 4.6.0",
    "pytest-pretty >= 1.2.0",
    "pydantic @ git+https://github.com/pydantic/pydantic ; python_version >= '3.9'",
    "pydantic==2.10.5; python_version < '3.9'",
    "requests >= 2.31.0",
    "sqlalchemy >= 1.4.54",
    "pandas>=2.1.2; python_version >= '3.9'",
    "pandas<2.1.2; python_version < '3.9'",
    "attrs >= 23.1.0",
    "openai >= 1.58.1",
    "opentelemetry-instrumentation-aiohttp-client>=0.42b0",
    "opentelemetry-instrumentation-asgi>=0.42b0",
    "opentelemetry-instrumentation-wsgi>=0.42b0",
    "opentelemetry-instrumentation-fastapi>=0.42b0",
    "opentelemetry-instrumentation-starlette>=0.42b0",
    "opentelemetry-instrumentation-flask>=0.42b0",
    "opentelemetry-instrumentation-django>=0.42b0",
    "opentelemetry-instrumentation-httpx>=0.42b0",
    "opentelemetry-instrumentation-requests>=0.42b0",
    "opentelemetry-instrumentation-sqlalchemy>=0.42b0",
    "opentelemetry-instrumentation-system-metrics>=0.42b0",
