name: CI

on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: |
            pip install poetry
            poetry install -E test
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files --verbose
