name: CI

on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - uses: sksat/setup-rye@v0.8.0
      - run: rye sync
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files --verbose
