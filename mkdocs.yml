site_name: Pydantic Logfire Documentation
site_description: Pydantic Logfire Documentation
strict: true
site_url: https://docs.pydantic.dev/logfire

repo_name: pydantic/logfire
repo_url: https://github.com/pydantic/logfire
edit_uri: edit/main/docs/

copyright: Â© Pydantic Services Inc. 2025 to present
extra:
  # hide the "Made with Material for MkDocs" message
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pydantic
      name: Pydantic on GitHub
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/pydantic
      name: Pydantic on X
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/pydantic/
      name: Pydantic on LinkedIn
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/pydantic.dev
      name: Pydantic on Bluesky

theme:
  name: "material"
  custom_dir: "docs/overrides"
  palette:
    - media: "(prefers-color-scheme)"
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-auto
        name: "Switch to light mode"
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: "Switch to system preference"
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.indexes # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#section-index-pages
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.instant
    - navigation.instant.preview
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.top # alternatively, we could do navigation.tabs.sticky
    - toc.follow
  logo: "logo-white.svg"
  favicon: "favicon.png"

# https://www.mkdocs.org/user-guide/configuration/#validation
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

extra_css:
  - "extra/tweaks.css"

# used for analytics
extra_javascript:
  - "/flarelytics/client.js"
